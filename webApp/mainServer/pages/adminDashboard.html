<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="adminDashboard.css" />
    <script defer src="adminDashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <title>GaMON</title>
  </head>
  <body onload="getTopTickets(6); ticketsChart()">
    <div class="wrapper">
      <div class="container" id="ticketStatistics">
        <h2>Ticket Summary for the Past Week</h2>
        <canvas id="ticketsChart"></canvas>
      </div>
      <div class="container" id="trashStatistics">
        <button type="button" onclick="logout()" id="logoutButton">
          Logout
        </button>
      </div>
      <div class="container" id="tickets"></div>
    </div>
  </body>
</html>
